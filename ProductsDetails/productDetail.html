<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del producto - Ghiafer Store</title>
    <link rel="icon" href="../imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Templates/GlobalStyles.css">
    <link rel="stylesheet" href="productDetail.css">
</head>

<body>
    <!--Header-->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav>
                        <div class="logo">
                            <a href="../index.html">
                                <img src="../imgs/logo.png">
                            </a>
                        </div>
                        <div class="menu-toggle" id="mobile-menu">
                            <span class="bar"></span>
                            <span class="bar"></span>
                            <span class="bar"></span>
                        </div>
                        <ul class="nav-links">
                            <li><a href="../index.html"><i class="fas fa-home"></i>Inicio</a></li>
                            <li><a href="#"><i class="fas fa-box"></i>Productos</a></li>
                            <li><a href="../ShoppingCart/shoppingCart.html" id="cart-link"><i
                                        class="fas fa-shopping-cart"></i>Carrito
                                    (<span id="cart-count">0</span>)</a></li>
                            <div class="profile">
                                <a href="#"><i class="fas fa-user"></i> Iniciar Sesión</a>
                            </div>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!--Main content-->
    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-12 mb-4 text-center zoom-container" id="zoom-container">
                    <img src="" alt="Imagen de Producto" id="imagen-detalle" class="img-fluid">
                </div>
                <div class="col-lg-6 col-md-12 text-center detailsProduct">
                    <h2 id="nombre-producto"></h2>
                    <p class="fw-bold mb-3" id="precio-producto"></p>
                    <ul class="list-unstyled">
                        <li>Tamaño: 8cm</li>
                        <li>Material: Resina</li>
                        <li>Color: Ámbar</li>
                        <li>Funciona con USB</li>
                        <li>Incluye cable</li>
                        <!-- Otros detalles del producto aquí -->
                    </ul>
                    <div class="quantity-selector">
                        <button class="quantity-btn" id="decrease-quantity">-</button>
                        <input type="text" id="quantity" value="1" readonly>
                        <button class="quantity-btn" id="increase-quantity">+</button>
                    </div>
                    <div class="col-12 card-footer d-flex justify-content-center">
                        <button id="add-to-cart-btn">Agregar <i class="fas fa-shopping-cart"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--Footer-->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Todos los derechos reservado por <strong>Ghiafer Store</strong></p>
            <ul class="socials">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="../Templates/GlobalScripts.js"></script>
    <script src="productDetail.js"></script>
</body>

</html>
