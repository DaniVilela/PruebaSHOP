<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedimiento de compra</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Templates/GlobalStyles.css">
    <link rel="stylesheet" href="purchasingProcess.css">
</head>

<body>
    <!--Header-->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav>
                        <div class="logo">
                            <a href="../index.html">
                                <img src="../imgs/logo.png">
                            </a>
                        </div>
                        <div class="menu-toggle" id="mobile-menu">
                            <span class="bar"></span>
                            <span class="bar"></span>
                            <span class="bar"></span>
                        </div>
                        <ul class="nav-links">
                            <li><a href="../index.html"><i class="fas fa-home"></i>Inicio</a></li>
                            <li><a href="../Products/allProducts.html"><i class="fas fa-box"></i>Productos</a></li>
                            <li><a href="../ShoppingCart/shoppingCart.html"><i class="fas fa-shopping-cart"></i>Carrito
                                    (<span id="cart-count">0</span>)</a></li>
                            <li class="profile">
                                <a href="#"><i class="fas fa-user"></i> Iniciar Sesión</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!--Main content-->
    <main>
        <div class="container my-5">
            <div class="row">
                <div class="col-md-6 summary">
                    <h2>Resumen de Pedido</h2>
                    <div id="cart-summary">
                        <div id="cart-items" class="list-group">
                            <!-- Aquí se rellenará con JavaScript -->
                        </div>
                        <div class="summary-totals mt-3">
                            <p>Productos(<span id="product-count">0</span>):&nbsp;<span class="fw-bold">S/.</span><span
                                    id="product-total" class="fw-bold">0.00</span>
                            </p>
                            <p>Envío:&nbsp;<span class="fw-bold">S/.</span> <span id="shipping-cost"
                                    class="fw-bold">00.00</span></p>
                            <p class="fw-bold fs-4">Total con envío: S/. <span id="total-cost">0.00</span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h2>Información de entrega</h2>
                    <form id="delivery-form" class="form-pedido">
                        <div class="mb-3">
                            <label for="country" class="form-label">País</label>
                            <input type="text" class="form-control input-custom" id="country" value="Peru" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label fw-bold">Ciudad</label>
                            <input type="text" class="form-control input-custom" id="city" placeholder="Lima"
                                autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Dirección</label>
                            <input type="text" class="form-control  input-custom" id="address"
                                placeholder="Escribe tu dirección" autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="address-details" class="form-label">Detalles de la dirección</label>
                            <input type="text" class="form-control  input-custom" id="address-details"
                                placeholder="Apartamento, casa, oficina o alguna referencia" autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre y apellido</label>
                            <input type="text" class="form-control  input-custom" id="name"
                                placeholder="Escribe aquí tu nombre" autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control  input-custom" id="email"
                                placeholder="ejem. correo@gmail.com" autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Número de celular</label>
                            <div class="input-group">
                                <span class="input-group-text">+51</span>
                                <input type="text" class="form-control input-custom" id="phone"
                                    placeholder="Ingrese aquí su número de celular" autocomplete="off">
                            </div>
                        </div>
                        <div class="btn-custom">
                            <button type="submit">Procesar pedido</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </main>

    <!--Footer-->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Todos los derechos reservado por <strong>Ghiafer Store</strong></p>
            <ul class="socials">
                <li>
                    <h5>Visítanos en </h5>
                </li>

                <li><a href="https://acortar.link/as0h29"><i class="fab fa-whatsapp"></i></a></li>
                <li><a href="https://acortar.link/P8NtOy"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>

    <!--Scripts-->
    <script src="../Templates/GlobalScripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="purchasingProccess.js"></script>
    <script src="../cartScript.js"></script>
</body>

</html>
